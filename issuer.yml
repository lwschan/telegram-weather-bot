apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: admin@lewischan.dev
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme-solver-dns01
    solvers:
    - selector: {}
      dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
